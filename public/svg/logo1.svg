<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!--
      Nouveau concept de logo pour "Quernel Auto"
      - Design : Moderne, épuré et premium.
      - Iconographie : Lettre 'Q' stylisée qui se transforme en une courbe dynamique, symbolisant la route et la vitesse.
      - Couleurs : Noir intense pour l'élégance et le luxe, orange vibrant pour l'énergie et la passion.
      - Typographie : Police de caractères géométrique et contemporaine (Poppins).
    -->

    <!-- Définition du dégradé orange -->
    <defs>
        <linearGradient id="dynamicOrange" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF4E00;" />
            <stop offset="100%" style="stop-color:#FF8A00;" />
        </linearGradient>
    </defs>

    <!-- Arrière-plan (optionnel, pour le contraste) -->
    <rect width="400" height="200" fill="white" />

    <!-- Groupe de l'icône -->
    <g id="icon" transform="translate(40, 40)">
        <!-- Base de la lettre 'Q' en noir -->
        <path d="M 90,80 A 40,40 0 1 1 90,0 A 40,40 0 1 1 90,80 Z M 90,65 A 25,25 0 1 0 90,15 A 25,25 0 1 0 90,65 Z" fill="#1a1a1a" />

        <!-- Courbe dynamique orange -->
        <path d="M 75 75 C 90 90, 130 95, 170 80" stroke="url(#dynamicOrange)" stroke-width="12" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Groupe du texte -->
    <g id="text" transform="translate(180, 100)">
        <text y="0" font-family="'Poppins', sans-serif" font-size="32" font-weight="700" fill="#1a1a1a">QUERNEL</text>
        <text y="30" font-family="'Poppins', sans-serif" font-size="24" font-weight="300" fill="#333333" letter-spacing="1">AUTO</text>
    </g>

</svg>
